        <h1 class="title">对象枚举</h1>
        <div class="stuff">
            <span>八月 14, 2018</span>
            

        </div>
        <div class="content markdown">
            <h1 id="for…in"><a href="#for…in" class="headerlink" title="for…in"></a>for…in</h1><p>会返回原型的自己设置的属性</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">var obj = &#123;</span><br><span class="line">	name: &apos;123&apos;,</span><br><span class="line">	age: 123,</span><br><span class="line">	sex: &apos;male&apos;,</span><br><span class="line">	height: 180,</span><br><span class="line">	width: 100</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for (var prop in obj) &#123;</span><br><span class="line">	console.log(prop + &quot; &quot; + typeof(prop) + &quot; &quot; + obj[prop]);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">output:</span><br><span class="line">name string 123</span><br><span class="line">age string 123</span><br><span class="line">sex string male</span><br><span class="line">height string 180</span><br><span class="line">width string 100</span><br></pre></td></tr></table></figure>
<h1 id="hasOwnProperty-NaN"><a href="#hasOwnProperty-NaN" class="headerlink" title="hasOwnProperty"></a>hasOwnProperty</h1><p>返回一个布尔值，判断对象是否包含特定的自身（非继承）属性</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">var obj = &#123;</span><br><span class="line">	name: &apos;123&apos;,</span><br><span class="line">	age: 123,</span><br><span class="line">	sex: &apos;male&apos;,</span><br><span class="line">	height: 180,</span><br><span class="line">	width: 100,</span><br><span class="line">	__proto__: &#123;</span><br><span class="line">		lastName: &apos;li&apos;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for (var prop in obj) &#123;</span><br><span class="line">	if (obj.hasOwnProperty(prop)) &#123;</span><br><span class="line">		console.log(prop + &quot; &quot; + typeof(prop) + &quot; &quot; + obj[prop]);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">output:</span><br><span class="line">name string 123</span><br><span class="line">age string 123</span><br><span class="line">sex string male</span><br><span class="line">height string 180</span><br><span class="line">width string 100</span><br></pre></td></tr></table></figure>
<h1 id="instanceof"><a href="#instanceof" class="headerlink" title="instanceof"></a>instanceof</h1><p>用来在运行时指出对象是否是特定类的一个实例。</p>
<p>A对象是不是B构造函数构造出来的</p>
<p>看A对象的原型链上有没有B的原型</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">function Person() &#123;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var person = new Person();</span><br><span class="line"></span><br><span class="line">console.log(person instanceof Person);</span><br><span class="line">console.log(person instanceof Object);</span><br><span class="line">console.log(person instanceof Array);</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">output:</span><br><span class="line">true</span><br><span class="line">true</span><br><span class="line">false</span><br></pre></td></tr></table></figure>
