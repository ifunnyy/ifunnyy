        <div class="content markdown">
            <h1 id="浅拷贝"><a href="#浅拷贝" class="headerlink" title="浅拷贝"></a>浅拷贝</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">var obj = &#123;</span><br><span class="line">	name: &apos;abc&apos;,</span><br><span class="line">	age: 123,</span><br><span class="line">	sex: &apos;female&apos;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function clone(origin, target) &#123;</span><br><span class="line">	var target = target || &#123;&#125;;</span><br><span class="line">	for (var prop in origin) &#123;</span><br><span class="line">		if (origin.hasOwnProperty(prop)) &#123;</span><br><span class="line">			target[prop] = origin[prop];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return target;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>这样拷贝完的对象里面的引用值会沿用样板对象里面的引用值。</p>
<h1 id="深拷贝"><a href="#深拷贝" class="headerlink" title="深拷贝"></a>深拷贝</h1><ol>
<li>遍历对象</li>
<li>判断是不是原始值 typeof() toString</li>
<li>判断是数组还是对象</li>
<li>建立对象的数组或对象</li>
<li>递归</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">var obj = &#123;</span><br><span class="line">    name: &apos;abc&apos;,</span><br><span class="line">    age: 123,</span><br><span class="line">    sex: &apos;female&apos;,</span><br><span class="line">    card: [&apos;visa&apos;, &apos;unionpay&apos;],</span><br><span class="line">    wife: &#123;</span><br><span class="line">        name: &apos;ssss&apos;,</span><br><span class="line">        card: [&apos;visa&apos;]</span><br><span class="line">    &#125;,</span><br><span class="line">    son: null</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var obj1 = &#123;&#125;;</span><br><span class="line"></span><br><span class="line">function deepClone(origin, target) &#123;</span><br><span class="line">    var target = target || &#123;&#125;,</span><br><span class="line">        toStr  = Object.prototype.toString,</span><br><span class="line">        arrStr = &apos;[object Array]&apos;;</span><br><span class="line"></span><br><span class="line">    for (var prop in origin) &#123;</span><br><span class="line">        if (origin.hasOwnProperty(prop)) &#123;</span><br><span class="line">            if (origin[prop] != null &amp;&amp; typeof(origin[prop]) == &apos;object&apos;) &#123;</span><br><span class="line">                target[prop] = toStr.call(origin[prop]) == arrStr ? [] : &#123;&#125;;</span><br><span class="line">                deepClone(origin[prop], target[prop]);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                target[prop] = origin[prop];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return target;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">deepClone(obj, obj1);</span><br></pre></td></tr></table></figure>
