        <p>#声明对象</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">var person = &#123;</span><br><span class="line">	name: &apos;Johnny&apos;,</span><br><span class="line">	old: 25,</span><br><span class="line">	nextYear: function() &#123;</span><br><span class="line">		this.old = this.old + 1;</span><br><span class="line">	&#125;,</span><br><span class="line">	lastYear: function() &#123;</span><br><span class="line">		this.old = this.old - 1;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>删除属性</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">delete person.old;</span><br></pre></td></tr></table></figure>
<p>#对象的创建方法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">1、plainObject  对象字面量/对象直接量</span><br><span class="line">var obj = &#123;&#125;</span><br><span class="line"></span><br><span class="line">2、构造函数</span><br><span class="line">	2.1、系统自带的构造函数</span><br><span class="line">		Object() Array() var obj = new Object();</span><br><span class="line">	2.2、自定义</span><br><span class="line">		function Car(color) &#123;</span><br><span class="line">			//里面会隐性调用，可以选择不写，用*来标识</span><br><span class="line">			//* var this = &#123;</span><br><span class="line">			//*    __proto__: Car.prototype</span><br><span class="line">			//* &#125;;</span><br><span class="line">			this.name = &apos;BMW&apos;;</span><br><span class="line">			this.wheel = 4;</span><br><span class="line">			this.color = color;</span><br><span class="line">			//* return this;</span><br><span class="line">			</span><br><span class="line">			//如果手动return其他值，除非是对象，否则都会自动变成this，比如：</span><br><span class="line">			//return [1, 2, 3];    output: [1, 2, 3]</span><br><span class="line">			//return 1;            output: Car &#123;name: &apos;BMW&apos;, ...&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		var car = new Car(&apos;red&apos;);</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">var num = new Number(123);      output: Number&#123;123&#125;</span><br><span class="line">num.abc = &apos;123&apos;;                output: Number&#123;123, abc: &apos;123&apos;&#125;</span><br><span class="line">num + 10;                       output: 133 返回一个整型值</span><br><span class="line"></span><br><span class="line">var bol = new Boolean(&apos;true&apos;); </span><br><span class="line">output: Boolean&#123;[[PrimitiveValue]]: true&#125;</span><br><span class="line"></span><br><span class="line">undefined和null不能设置属性</span><br></pre></td></tr></table></figure>
<p>#包装类</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">var num = 4;</span><br><span class="line">num.len = 3;    </span><br><span class="line">-&gt; 隐性调用 new Number(4).len = 3; 然后再调用delete</span><br><span class="line"></span><br><span class="line">console.log(num.len);   </span><br><span class="line">-&gt; 隐性调用 new Number(4).len; 然后再输出</span><br><span class="line">output: undefined</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">Test:</span><br><span class="line"></span><br><span class="line">var arr = [1, 2, 3, 4, 5];</span><br><span class="line">arr.length = 2;</span><br><span class="line">console.log(arr);     output: [1, 2]</span><br><span class="line"></span><br><span class="line">var str = &apos;abcd&apos;;</span><br><span class="line">str.length = 2;</span><br><span class="line">-&gt; 因为str是基础类型，直接给它的属性赋值会隐性调用 new String(&apos;abcd&apos;).len = 2; 然后再调用delete</span><br><span class="line"></span><br><span class="line">console.log(str);     output: abcd</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">var str = &apos;abc&apos;;</span><br><span class="line">str += 1;                 //str == &apos;abc1&apos;;</span><br><span class="line">var test = typeof str;</span><br><span class="line">if (test.length == 6) &#123;</span><br><span class="line">	-&gt; 因为str是基础类型，直接给它的属性赋值会隐性调用 new String(&apos;abc1&apos;).sign = &apos;typeof的返回结果可能为String&apos;; 然后再调用delete</span><br><span class="line">	</span><br><span class="line">	test.sign = &apos;typeof的返回结果可能为String&apos;;</span><br><span class="line">&#125;      </span><br><span class="line"></span><br><span class="line">-&gt; test.sign会隐性调用 new String(test).sign，然后输出test.sign</span><br><span class="line">console.log(test.sign).     output: undefined</span><br></pre></td></tr></table></figure>
